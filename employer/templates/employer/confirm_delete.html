{% extends "employee/cv_detail.html" %}

{% block content %}
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Confirm delete</h3>
      </div>
      <!-- содержимое -->
      <div class="modal-body">
        <form action="" method="post">
          {% csrf_token %}
          <h2>
            Are you sure you want to delete: <strong>Company {{ object.company_name }}</strong> ?
          </h2>
          <input class="btn btn-danger" type="submit" value="Yes, I want to delete"/>
        </form>
      </div>
      <!-- footer -->
      <div class="modal-footer">
        <input class="btn btn-outline-secondary" type="submit" value="Cancel" onclick="goBack()"/>
      </div>
    </div>
  </div>
  <script>
      function goBack() {
          window.history.back();
      }
  </script>
{% endblock content %}
